<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式</title>
    <style type="text/css">
        .goods_list{
            width:600px;
            height:200px;
            border:1px solid #333;
            /*表格边框塌陷*/
            border-collapse:collapse;
            font-family:'Microsoft Yahei';
        }

        .goods_list th,.goods_list td{
            border:1px solid #333;
            text-align:center;
        }
        .goods_list th{
            background-color:blue;
            color:rgb(255,255,255)
        }
    </style>

</head>
<body>
    <table class="goods_list">
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>数量</th>
            <th>价格</th>
            <th>备注</th>
        </tr>
        <tr>
            <td>1</td>
            <td>apple</td>
            <td>5kg</td>
            <td>5</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>2</td>
            <td>oringe</td>
            <td>6kg</td>
            <td>10</td>
            <td>销售中</td>
        </tr>
        <tr>
            <td>3</td>
            <td>banana</td>
            <td>100</td>
            <td>2</td>
            <td>销售中</td>
        </tr>
    </table>
</body>
</html>
