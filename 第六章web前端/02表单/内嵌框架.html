<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌框架</title>
</head>
<body>
    <!-- 在新窗口中打开 -->
    <a href="http://www.baidu.com" target="_blank">百度网</a>
    <!-- 在当前窗口内打开 -->
    <a href="http://www.itcast.cn" target="_self">传智播客</a>
    <!-- 在当前内嵌框架内打开 -->
    <a href="http://www.qq.com" target="myframe">腾讯网</a>
    <!-- 在当前窗口内重新打开 -->
    <a href="http://www.sina.com.cn" target="_parent">新浪网</a>
    <iframe src="http://www.baidu.com" width="900"
    height="400" frameborder="0" name="myframe"></iframe>
    <iframe src="表格布局.html" frameborder="0" width="900"
    height="800" scrolling="no"></iframe>
</body>
</html>
